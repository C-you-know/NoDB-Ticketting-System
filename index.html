<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background_color">
    <center>
        <br><br><br>
        <h1 style="text-decoration: underline;">Welcome to the NoDB and internet Ticketting System</h1>
        <h1>Enter your details</h1>
        <br><br><br>
        <h4>Operator Name: </h4>
        <textarea placeholder="Name"  class="dropdown"></textarea>
        <h4>Station:</h4>
        <select class="dropdown">
            <option value="S1">Dharwad BRTS</option>
            <option value="S2">Jubilee Circle</option>
            <option value="S3">Court Circle</option>
            <option value="S4">Toll Naka</option>
        </select>
        <h4>Password: </h4>
        <textarea placeholder="Password" class="dropdown" required></textarea>

        <br><br>
        <br><br>

        <button class="dropdown">Login</button>


    </center>
    
    
</body>
</html>
